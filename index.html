<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calendar</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="light">
    <div class="calendar">
      <div class="calendar-header">
        <span class="month-picker"> January </span>
        <div class="year-picker">
          <span class="year-change" id="prev-year">
            <pre><</pre>
          </span>
          <span class="year">2024</span>
          <span class="year-change" id="next-year">
            <pre>></pre>
          </span>
        </div>
      </div>

      <!-- week and day -->

      <div class="calendar-body">
        <!-- week -->

        <div class="calendar-week-day">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <!-- days -->
        <div class="calendar-days">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
        </div>
      </div>

      <!-- mode -->

      <div class="calendar-footer">
        <div class="toggle">
          <span>Dark Mode</span>
          <div class="dark-mode-switch ident"></div>
        </div>
      </div>
      <div class="moth-list"></div>
    </div>
  </body>
</html>
